<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="styles.css">
    <script src="scripts.js" defer></script>
</head>

<body>
    <div class="dashboard-container">
        <div class="asset-info">
            <h2 id="user-name">이름</h2>
            <p><span id="current-asset">10,000,000 원</span></p>
            <p><span id="current-rate">0 %</span></p>
            <h3>보유 종목</h3>
            <table>
                <thead>
                    <tr>
                        <th>종목</th>
                        <th>수익률</th>
                        <th>주식수</th>
                        <th>평가 금액</th>
                        <th>매도 수량</th>
                    </tr>
                </thead>
                <tbody id="owned-stock-list">
                </tbody>
            </table>
        </div>
        <div class="sell-end">
            <button id="sell-btn">매도</button>
        </div>
        <div class="stock-info">
            <h2>종목 정보</h2>
            <table>
                <thead>
                    <tr>
                        <th>종목</th>
                        <th>전년 가격</th>
                        <th>올해 가격</th>
                        <th>등락률</th>
                        <th>매수 수량</th>
                    </tr>
                </thead>
                <tbody id="stock-list">
                </tbody>
            </table>
        </div>
        <div class="buy-end">
            <button id="buy-btn">매수</button>
        </div>
        <div class="turn-end">
            <button id="end-turn-btn" onclick="toggleTurnEnd()">턴 종료</button>
        </div>
    </div>
</body>

</html>
